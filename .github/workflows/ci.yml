name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
        - name: Lint (flake8)
          run: |
            flake8 || true
        - name: Type check (mypy)
          run: |
            mypy . || true
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
      - name: Run tests and produce HTML report + Allure results
        run: |
          pytest --html=report.html --alluredir=allure-results -q || true
        - name: Run tests (pytest) with coverage and produce HTML report + Allure results
          run: |
            pytest --html=report.html --alluredir=allure-results --cov=./ --cov-report=xml -q || true
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          test:
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Set up Python
                uses: actions/setup-python@v4
                with:
                  python-version: '3.10'
              - name: Install dependencies
                run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-dev.txt
              - name: Lint (flake8)
                run: |
                  flake8 || true
              - name: Type check (mypy)
                run: |
                  mypy . || true
              - name: Install Playwright browsers
                run: |
                  python -m playwright install chromium
              - name: Run tests (pytest) with coverage and produce HTML report + Allure results
                run: |
                  pytest --html=report.html --alluredir=allure-results --cov=./ --cov-report=xml -q || true
              - name: Upload HTML report
                uses: actions/upload-artifact@v4
                with:
                  name: pytest-report
                  path: report.html
              - name: Upload Allure results
                uses: actions/upload-artifact@v4
                with:
                  name: allure-results
                  path: allure-results
              - name: Upload coverage xml
                uses: actions/upload-artifact@v4
                with:
                  name: coverage-xml
                  path: coverage.xml
