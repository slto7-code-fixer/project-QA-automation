name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Lint (flake8)
        run: |
          flake8 | tee flake8-output.txt
        continue-on-error: true

      - name: Type check (mypy)
        run: |
          mypy . | tee mypy-output.txt
        continue-on-error: true

      - name: Run tests (pytest) with coverage + HTML + Allure
        run: |
          pytest --html=report.html --alluredir=allure-results --cov=. --cov-report=xml -q || true

      - name: Debug outputs (list files)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing top-level files:" && ls -la
          echo "Find results:" && find . -maxdepth 3 -type f -print || true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

      - name: Upload flake8 output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-output
          path: flake8-output.txt

      - name: Upload mypy output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-output
          path: mypy-output.txt

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
